{% extends "layout.html" %}

{% block title %}
    {{Hello}}
{% endblock %}

{% block body %}
    <h1>Please Log In to get access to our books repository</h1>

    <form action="{{ url_for('login') }}" method="post">


          <div class="form-group">
              <input class="form-control" name="name" placeholder="Username or Email Id">

          </div>


        <div class="form-group">
            <input class="form-control" type = "password" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Log In</button>
        </div>

    </form>
{% endblock %}
