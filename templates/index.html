{% block title %}
    {{Hello}}
{% endblock %}

{% block body %}
    <h1>User Registration</h1>

    <form action="{{ url_for('register') }}" method="post">


          <div class="form-group">
              <input class="form-control" name="name" placeholder="Username or Email Id">

          </div>


        <div class="form-group">
            <input class="form-control" type= "password" name="password" placeholder="Password">{{ error }}
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>

    </form>
{% endblock %}
